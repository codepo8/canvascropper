<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image cropping with canvas and context menu</title>
  <meta type="description" content="A demo of how you can use the context menu and canvas to provide in-browser image cropping">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<style>
  * { 
    margin: 0;
    padding: 0;
    font-size: 15px;
    font-family: helvetica, arial, sans-serif;
  }
  footer, section, header, aside, figure {
    display: block;
  }
  canvas{background:#ccc}
  section,h1,footer {
    width:400px;
    margin:10px auto;
  }
</style>
</head>
<body>
  <header><h1>Image cropping with canvas and context menu</h1></header>
  <section>
    <img src="puking-unicorn.jpg" alt="rainbow puking unicorn">
    <p>Try it out above. Right-click to activate, select area and double-click or enter to crop.</p>
  </section>
  <footer>
  <p>Written by 
    <a href="http://christianheilmann.com/">Chris Heilmann</a> 
    ( <a href="http://twitter.com/codepo8">@codepo8</a>)
  </p>
</footer>
<script src="cropmenu.js"></script>
</body>
</html>
